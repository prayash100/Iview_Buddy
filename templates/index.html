<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview Generator</title>
    <!-- Add Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat font */
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            box-sizing: border-box;
            flex-grow: 1;  /* Ensures container grows to take available space */
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            color: #34495e;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1em;
            color: #2c3e50;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
            padding: 10px;
            width: 100%;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mock Interview Question Generator</h1>
        
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="job_description">Job Description:</label><br>
                <textarea id="job_description" name="job_description" rows="6" required placeholder="Enter the job description here..."></textarea>
            </div>

            <div>
                <label for="resume">Candidate Resume (PDF or DOCX):</label><br>
                <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
            </div>

            <button type="submit">Generate Interview Questions</button>
        </form>

        {% if questions %}
            <div class="result">
                <h2>Generated Interview Questions:</h2>
                <pre>{{ questions }}</pre>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2024 Mock Interview Generator. All Rights Reserved.</p>
    </div>

</body>
</html>
